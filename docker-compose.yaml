version: '3'

services:
  scraping:
    build:
      context: ./scraping
      dockerfile: Dockerfile
    tty: true
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    tty: true
  db:
    image: postgres:16
    tty: true
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=kakeru
      - POSTGRES_PASSWORD=bol
volumes:
  postgres_volume:
